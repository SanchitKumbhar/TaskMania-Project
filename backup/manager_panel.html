<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    /* Navbar styles */
    .navbar {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar-title {
      font-size: 24px;
      font-weight: bold;
    }
    .username {
      margin-right: -154px;
    }
    .logout-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #cc0000;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      border:1px solid gray;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }



    label {
      flex-grow: 1;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      margin-left: 164px;

      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }



    .datetime-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .datetime-input {
      width: 100%;
      max-width: 300px;
      /* Limit the width to prevent stretching on larger screens */
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      /* Include padding and border in element's total width and height */
      font-size: 16px;
    }

    .submit-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Media query for responsiveness */
    @media screen and (max-width: 600px) {
      .datetime-input {
        max-width: 100%;
      }
    }

    .select-box {
      width: 200px;
      /* Set the width as desired */
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }


  
  </style>
</head>

<body>

  <div class="navbar">
    <div class="navbar-title">Task Manager</div>
    <div>
      <span class="username">Welcome, {{request.user}}!</span>
      <button class="logout-btn">Logout</button>
    </div>
  </div>


  <div class="container">

    <h1>To-Do List</h1>

    <div>
      <form action="" method="post">
        {% csrf_token %}

        <input type="text" name="task" id="new-task" placeholder="Add a new task"><br><br>
        <!-- <input type="datetime-local" name="date" id="" style="margin-bottom: 4px;" > -->


        <div class="datetime-container">
          <label for="date">Select a date:</label>
          <input type="date" id="date" name="date" class="datetime-input">
          <label for="time">Select a time:</label>
          <input type="time" id="time" name="time" class="datetime-input">
        </div>
        <center>
        <label for="username">Select a User:</label>
       
        <select id="username" name="username">
          {% for user_name in user_names %}
          <option value="{{ user_name }}">{{ user_name }}</option>
          {% endfor %}
        </select>
        </center>


 

    <button style="margin-left: 375px;" type="submit" class="btn btn-primary">Add Task</button>
  <!-- table -->
</form>
<a href="/visualization"><button style="margin-left: 1px;" type="submit" class="btn btn-primary">Visualization</button>

</div>
</div>

  <div class="container table-responsive py-5">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Task Name</th>
          <th scope="col">Delete</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">Employee</th>
        </tr>
      </thead>
      <tbody>
        {% for i in var %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.task}}</td>
          <td><a href="delete-todo/{{i.id}}" class="btn btn-danger">Delete</a></td>
          <td>{{i.date}}</td>
          <td>{{i.Time}}</td>
          <td>{{i.user}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
