<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskMania</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --primary-hover: #4338ca;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --bg-gradient: radial-gradient(circle at top right, #eef2ff, #ffffff 60%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: var(--text-color);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
        }

        /* Card Styling */
        .login-card {
            background: #ffffff;
            border-radius: 20px; /* Matches landing page rounded look */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            padding: 40px;
        }

        /* Brand & Header */
        .brand-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-header {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 10px;
        }

        .login-subtext {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        /* Form Inputs */
        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #cbd5e1;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); /* Soft indigo glow */
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        /* Checkbox & Links */
        .form-check-input {
            cursor: pointer;
        }
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .forgot-password {
            font-size: 0.85rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Button */
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px; /* Pill shape like landing page */
            padding: 12px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .login-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Input Icons Helper */
        .input-group-text {
            background: transparent;
            border-right: none;
            border-color: #cbd5e1;
            border-radius: 10px 0 0 10px;
            color: var(--text-muted);
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
        }

    </style>
</head>
<body>
    
    <div class="login-container">
        <a href="/" class="brand-logo">
            <i class="bi bi-layers-half me-1"></i>TaskMania
        </a>

        <div class="login-card">
            <div class="login-header">Welcome Back</div>
            <p class="login-subtext">Enter your details to access your workspace.</p>
            
            <form method="post" action="/auth/login">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="username" class="form-label">Username / Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label text-muted" for="rememberMe" style="font-size: 0.9rem;">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>

            <div class="login-footer">
                Don't have an account? <a href="/auth/signup-page">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
