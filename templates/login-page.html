<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gradient Background */
        body {
            background-color: whitesmoke;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
        }

        /* Card Styling */
        .login-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        /* Header Styling */
        .login-header {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3);
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Forgot Password and Sign Up Styling */
        .form-text {
            font-size: 0.85rem;
            color: #777;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
        }

        /* Adding a subtle blur effect to background */
        .blurred-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?office,technology') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Blurred Background -->
    <div class="blurred-bg"></div>
    
    <div class="login-card">
        <div class="login-header">Welcome Back</div>
        <form method="post">
          {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input name="username" type="text" class="form-control" id="email" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" class="form-text">Remember Me</label>
                </div>
                <a href="#" class="form-text text-decoration-none">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="login-footer">
            <span class="form-text">Don't have an account? <a href="/signup-page" class="text-decoration-none">Sign Up</a></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
