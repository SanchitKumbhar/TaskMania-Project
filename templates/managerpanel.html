<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      max-width: 700px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      background: linear-gradient(90deg, #007bff, #0056b3);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #0056b3, #007bff);
    }
    .select-employee {
      font-size: 16px;
      color: #495057;
      border: 2px solid #ced4da;
      border-radius: 5px;
      padding: 5px;
      background-color: #ffffff;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="header">Task Assignment</h2>
    <form method="post" action="/manager_panel">
		{% csrf_token %}
      <!-- Task Name -->
      <div class="mb-3">
        <label for="taskName" class="form-label">Task Name</label>
        <input name="taskname" type="text" class="form-control" id="taskName" placeholder="Enter task name" required>
      </div>
      <!-- Task Description -->
      <div class="mb-3">
        <label for="taskDescription" class="form-label">Task Description</label>
        <textarea name="taskDesc" class="form-control" id="taskDescription" rows="4" placeholder="Describe the task" required></textarea>
      </div>
      <!-- Select Employee -->
      <div class="mb-3">
        <label for="employeeSelect" class="form-label">Assign to Employee</label>
        <select name="employee" class="form-select select-employee" id="employeeSelect" required>
          <option selected disabled>Select Employee</option>
          {% for index in emp %}
          <option value={{index.user}}>{{index.user}}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Deadline -->
      <div class="mb-3">
        <label for="deadline" class="form-label">Deadline</label>
        <input name="date" type="date" class="form-control" id="deadline" required>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Assign Task</button>
    </form>
    <footer>
      <p>&copy; 2024 Task Manager. All rights reserved.</p>
    </footer>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
