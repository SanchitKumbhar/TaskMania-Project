<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            /* Light gray background */
        }

        .navbar {
            background-color: #007bff;
            /* Blue navbar */
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
            /* White text for the navbar */
        }

        .card {
            background-color: #ffffff;
            /* White card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for elevation */
        }

        .card-header {
            background-color: #007bff;
            color: white;
            /* White text in the header */
        }

        .table th {
            background-color: #007bff;
            color: white;
            /* White text for table headers */
        }

        footer {
            background-color: #007bff;
            color: white;
            margin-top: auto;
            /* Pushes the footer to the bottom */
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .navbar {

            background-color: #007bff;
            /* Blue navbar */
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important;
            /* White text for the navbar */
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/Task-Forward">Task Forwarding</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/all-tasks">All Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- Search Bar -->
        <div class="row justify-content-center search-bar">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="mb-3">
                    <label for="employeeSelect" class="form-label">Assign to Employee</label>
                    <select name="employee" class="form-select select-employee" id="employeeSelect" required>
                        <option selected disabled>Select Employee</option>
                        {% for index in emp %}
                        <option value={{index.user}}>{{index.user}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button onclick="forwardTask()" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Task Table -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Task List</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Task ID</th>
                                        <th>Task Name</th>
                                        <th>Assigned To</th>
                                        <th>Submission Date</th>
                                        <th>select</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in data %}
                                    <tr>

                                        <td>{{forloop.counter}}</td>
                                        <td>{{i.task}}</td>
                                        <td>{{i.admin}}</td>
                                        <td>{{i.date}}</td>
                                        <td><button value="{{i.id}}" id="select-task"
                                                onclick="selectFunc()">Select</button></td>
                                    </tr>
                                    {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2024 Task Manager. All Rights Reserved.</p>
    </footer>

    <script>
        let flag1 = 0, flag2 = 0;

        let btn = document.getElementById("select-task");

        function selectFunc() {
            if (flag1 == 0) {
                btn.style.color = "green";
                flag1 = 1;
            }
            else {
                btn.style.color = "black";
                flag1 = 0;

            }

        }

        function forwardTask() {
            let emp = document.getElementById("option-emp");
            const selectElement = document.querySelector('select'); // The parent <select> element
            const selectedValue = selectElement.value;
            const url = "allocate-task/api";
            const material = {
                id: btn.value,
                emp: selectedValue
            }


            console.log("Selected Value:", selectedValue);

            if (flag1 == 1) {
                fetch(url, {
                    method: "POST",
                    headers: {
                        "content-type": "application/json"
                    },
                    body: JSON.stringify(material)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok " + response.statusText);
                        }
                        else {
                            return response.json()
                        }
                    })
                    .then(data => {
                        console.log(data);
                    }
                    )
                    .catch(error => {
                        alert(error);
                    })
            }
        }


    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
