<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fc;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #007bff;
            color: white;
        }

        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
            color: white;
        }

        .navbar .btn {
            color: white;
            border-color: white;
        }

        /* Summary cards */
        .summary-card {
            background: linear-gradient(135deg, #007bff, #17a2b8);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .summary-card h5 {
            font-weight: bold;
            font-size: 1rem;
        }

        .summary-card p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Chart container */
        .chart-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Table */
        table {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Scrollable table for smaller screens */
        .table-responsive {
            border-radius: 10px;
            overflow-x: auto;
        }

        /* Small device adjustments */
        @media (max-width: 576px) {
            .summary-card p {
                font-size: 1.2rem;
            }

            .chart-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand">Task Dashboard</h1>
            <button class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Summary Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-3 col-sm-6">
                <div class="summary-card">
                    <h5>Total Tasks</h5>
                    <p id="total-tasks">150</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="summary-card">
                    <h5>Completed Tasks</h5>
                    <p id="tasks-completed">120</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="summary-card">
                    <h5>Pending Tasks</h5>
                    <p id="tasks-pending">30</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="summary-card">
                    <h5>Average Performance</h5>
                    <p id="avg-performance">85%</p>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row g-3 mb-4">
            <div class="col-lg-6 col-md-12">
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="row">
            <div class="col-12">
                <h5 class="mb-3">Employee Task Details</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Total Tasks</th>
                                <th>Completed</th>
                                <th>Pending</th>
                                <th>Performance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>50</td>
                                <td>45</td>
                                <td>5</td>
                                <td>90%</td>
                            </tr>
                            <tr>
                                <td>Jane Smith</td>
                                <td>40</td>
                                <td>30</td>
                                <td>10</td>
                                <td>75%</td>
                            </tr>
                            <tr>
                                <td>Mike Johnson</td>
                                <td>60</td>
                                <td>55</td>
                                <td>5</td>
                                <td>92%</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart Scripts -->
    <script>
        // Bar Chart
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['John Doe', 'Jane Smith', 'Mike Johnson'],
                datasets: [{
                    label: 'Tasks Completed (%)',
                    data: [90, 75, 92],
                    backgroundColor: ['#007bff', '#17a2b8', '#6c757d']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Completed', 'Pending'],
                datasets: [{
                    data: [120, 30],
                    backgroundColor: ['#007bff', '#6c757d']
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
</body>
</html>
