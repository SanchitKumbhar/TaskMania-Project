<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="images/icons8-login-100.png" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
  user-select: none;
  display: grid;
  min-height: 100vh;
}
.div-main {
  overflow: hidden;
}
.title {
  color: gray;
}
.tile-inf {
  color: #f44f00;
}
.title-inity {
  color: #c81f1c;
}
.text-bottom {
  color: gray;
}
.text-bottom-main {
  color: #c81f1c;
  cursor: pointer;
}

div>div>div.gap-3>i{
  font-size:1.5rem;
}

div>div>div.gap-3>i:hover{
  cursor:pointer;
}

div>div>div.gap-3>i:first-child{
  color:dodgerblue;
}

div>div>div.gap-3>i:nth-child(2){
  color:dodgerblue;
}

div>div>div.gap-3>i:last-child{
  color:red;
}

.div-right {
  color: #fff;
  background-image: url(https://img.freepik.com/free-vector/desktop-computer-vconcept-illustration_114360-12153.jpg);
  isolation: isolate;
  position: relative;
}
.div-right::after {
  content:'';
  position: absolute;
  background-color:#000;
  inset: 0;
  z-index: -1;
  opacity: 0.2;
}

@media (max-width: 767px) {
  .div-right {
    display: none !important;
  }
}

  </style>
</head>

<body>
  <div class="d-md-flex d-sm-block col-xl-8 col-lg-12 col-md-12 shadow-lg bg-body-tertiary rounded-4 m-auto div-main">
    <div class="col-md-6 col-sm-12 p-5 p-2 py-5 d-grid text-center">
      <h3 class="title">WELCOME TO</h3>
      <h1 class="mb-4">
        <span class="tile-inf">ÍùéINF<span class="title-inity">INITY</span></span>
      </h1>
      <div class="form-floating">
        <input type="email" class="col-md-9 col-sm-11 pl-3 mb-3 form-control rounded" id="floatingInput" placeholder="name@example.com" />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="col-md-9 col-sm-11 pl-3 mb-3 form-control rounded" id="floatingPassword" placeholder="Password" />
        <label for="floatingPassword">Password</label>
      </div>
      <button type="button" class="py-2 mb-3 w-100 btn btn-danger">
        SIGN IN
      </button>
      <p>
        <span class="text-bottom">Don't have an account?/</span>
        <span class="text-bottom-main">Sign Up Now</span>
      </p>
      <p class="text-bottom">Or Login With</p>
      <div class="d-flex justify-content-center gap-3">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-google"></i>
      </div>
    </div>
    <div class="col-md-6 col-sm-0 div-right p-5 text-center">
      <div class="h-100 d-grid align-content-center">
        <h1>INFINITY</h1>
        <h6 class="w-75 m-auto">
          Lorem ipsum dolor sit amet consectetor adipiscing elit Aliquam nec
          neque tortor Proin effecitur ieo vel ex eliquam ullamcorper aenean
          ut pretium ligula.
        </h6>
      </div>
    </div>
  </div>
</body>

</html>
