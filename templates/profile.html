<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 600px;
            border: none;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border-radius: 12px 12px 0 0;
            color: white;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fafafa;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.2);
            background: #fff;
        }

        .form-control-file {
            display: block;
            margin-top: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            font-size: 0.85rem;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }

        .form-group img-preview {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        .img-preview img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .card-header {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Professional Profile
            </div>
            <div class="card-body p-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Image Upload -->
                    <div class="mb-4">
                        <label for="profileImage" class="form-label">Profile Image</label>
                        <input type="file" name="photo" id="profileImage" class="form-control form-control-file" accept="image/*">
                    </div>

                    <!-- Profile Name -->
                    <div class="mb-4">
                        <label for="profileName" class="form-label">Profile Name</label>
                        <input type="text" name="profilename" id="profileName" class="form-control" placeholder="Enter your profile name">
                    </div>
                    <!-- Phone Number -->
                    <div class="mb-4">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phonenumber" class="form-control" placeholder="Enter your phone number">
                    </div>
                    <!-- Position -->
                    <div class="mb-4">
                        <label for="position" class="form-label">Position</label>
                        <input type="text" id="position" name="position" class="form-control" placeholder="Enter your position">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </form>
            </div>
            <div class="footer-text">
                Designed with professionalism and precision.
            </div>
        </div>
    </div>

</body>
