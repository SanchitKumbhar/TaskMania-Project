<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - TaskMania</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --primary-hover: #4338ca;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --bg-gradient: radial-gradient(circle at top right, #eef2ff, #ffffff 60%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .profile-container {
            width: 100%;
            max-width: 600px;
        }

        /* Card Styling */
        .profile-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Header Line */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 5px;
        }

        .form-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Image Upload Area */
        .image-upload-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .img-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e0e7ff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e1;
            font-size: 3rem;
        }

        .file-upload-btn {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .file-upload-btn input[type="file"] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
            cursor: pointer;
        }

        /* Form Controls */
        .form-label {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #cbd5e1;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Input Group Icons */
        .input-group-text {
            background: transparent;
            border-right: none;
            border-color: #cbd5e1;
            border-radius: 10px 0 0 10px;
            color: var(--text-muted);
        }
        .input-group .form-control, .input-group .form-select {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .input-group:focus-within .input-group-text {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Button */
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .footer-link a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }
        .footer-link a:hover {
            color: var(--primary-color);
        }

    </style>
</head>
<body>
    
    <div class="profile-container">
        <div class="mb-3">
            <a href="#" class="text-decoration-none text-muted fw-medium small">
                <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>

        <div class="profile-card">
            <div class="form-header">
                <h2>Professional Profile</h2>
                <p>Manage your public information and role.</p>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="image-upload-wrapper">
                    <div class="img-preview" id="previewContainer">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    
                    <div class="btn btn-outline-primary btn-sm file-upload-btn rounded-pill px-4">
                        <i class="bi bi-camera me-2"></i>Change Photo
                        <input type="file" name="photo" id="profileImage" accept="image/*" onchange="previewImage(event)">
                    </div>
                    <div class="form-text mt-2 text-center">Recommended: Square JPG, PNG.</div>
                </div>

                <div class="mb-4">
                    <label for="profileName" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                        <input type="text" name="profilename" id="profileName" class="form-control" placeholder="e.g. John Doe">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" id="phoneNumber" name="phonenumber" class="form-control" placeholder="+1 (555) 000-0000">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="position" class="form-label">Role / Position</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                        <select id="position" name="position" class="form-select">
                            <option value="" disabled selected>Select your position</option>
                            <option value="Employee">Employee</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-2"></i>Save Changes
                </button>
            </form>
        </div>
        
        <div class="footer-link">
            <a href="#">TaskMania Inc. &copy; 2024</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('previewContainer');
                // Replace the icon with the image
                output.innerHTML = `<img src="${reader.result}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">`;
            };
            if(event.target.files[0]) {
                reader.readAsDataURL(event.target.files[0]);
            }
        }
    </script>
</body>
</html>
