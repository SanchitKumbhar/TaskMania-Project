<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>demo</title>
  <style>
    .row {
      margin: 10px;
      color: white;
    }


    .left-panel {
      border-top-left-radius: 15px;
      background-color: rgb(236, 235, 235);
      height: 90vh;
    }

    .right-panel {
      border-top-right-radius: 15px;
    }

    .manager-img {
      width: 5.5rem;
      height: 5.5rem;
    }



    .employee-img {
      margin: 2px;
    }

    img {
      width: 5rem;
      height: 5rem;
    }

    .col {
      display: flex;
      align-items: center;
      flex-direction: column;
      margin-top: 10px;
    }

    .col,
    .profile-name {
      margin-top: 10px;
    }


    .profile-name {
      display: flex;
      align-items: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-1 my-1 h1" style="color: white">My Team</span>
    </div>
  </nav>


  <div class="row g-0">
    <div class="col-sm-6 col-md-3 bg-primary left-panel">

      <div class="container">
        <div class="row row-cols-auto">

            <div class="col">
              <img src="https://via.placeholder.com/50" alt="Person" class="rounded-circle manager-img manager">
            </div>
            <div class="col">
              <h3 class="profile-name">john doe</h3>
              <p>software manager</p>
            </div>


          <div class="col">
            <img src="https://via.placeholder.com/50" alt="Person" class="rounded-circle employee-img">
          </div>
          <div class="col">
            <h3 class="profile-name">john doe</h3>
            <p>software manager</p>
          </div>


          <div class="col">
            <img src="https://via.placeholder.com/50" alt="Person" class="rounded-circle employee-img">
          </div>
          <div class="col">
            <h3 class="profile-name">john doe</h3>
            <p>software manager</p>
          </div>

          <div class="col">
            <img src="https://via.placeholder.com/50" alt="Person" class="rounded-circle employee-img">
          </div>
          <div class="col">
            <h3 class="profile-name">john doe</h3>
            <p>software manager</p>
          </div>

        </div>


      </div>
    </div>


  </div>



  <div class="col-6 col-md-9 bg-success right-panel">.col-6 .col-md-4</div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
